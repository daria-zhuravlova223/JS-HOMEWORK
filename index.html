<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MacOutlet</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-container">
                <img class="logo" src="img/logo.png" alt="MacOutlet logo">
                <i class="icon-cart">

                </i>
                </div>
            </div>
        </div>
        <main class="main">
            <div class="container">
                <div class="carousel">
                    <h1 class="big-title" id="big-title">Mac Book Pro 16</h1>
                    <a href="#" class="cart-button">Add to cart</a>
                </div>
                <div class="search">
                    <i class="icon-search"></i>
                    <input type="text" name="search-bar" id="search-bar" placeholder="Enter device name">
                    <i class="icon-filter"></i>
                    <i class="icon-settings"></i>
                </div>
                <div class="main-container">
                    <div class="side-panel">
                        <p>Price <i class="icon-arrow_left"></i></p>
                        <p>Color <i class="icon-arrow_left"></i></p>
                        <p>Memory <i class="icon-arrow_left"></i></p>
                        <p>OS<i class="icon-arrow_left"></i></p>
                        <p>Display <i class="icon-arrow_left"></i></p>
                    </div>
                    <div class="card-container">
                       
                    </div>
                </div>
                </div>
                
        </main>
        <footer class="footer">

        </footer>
    </div>
    <script src="js/items.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
